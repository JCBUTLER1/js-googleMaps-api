<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>My Google Map</title>
        
        <style>
            #map {
                height: 400px;
                width: 100%;
            }
        </style>
    </head>

    <body>
        <h1>My Google Map</h1>
              
        <div id="map">           
        </div>

<!-- SCRIPTS -->
        <script>
            function initMap() {
                var options = {  //Creates map options to add to the default map.
                    zoom:8,
                    center:{lat:29.9511,lng:-90.0715}
                }

                var map = new google.maps.Map(document.getElementById('map'), options); //Creates the map and includes the options.
                
                var marker = new google.maps.Marker({ //Add marker to pinpoint location on the map.
                    position:{lat:29.9841,lng:-90.1529},
                    map:map
                });
            }
        </script>

        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMd4NPXSSnxYpYvKEqQb6PtosYvsZNXqQ&callback=initMap">
        </script>
    </body>
    
</html>
